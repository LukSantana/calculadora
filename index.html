<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora Imã</title>
    <link rel="stylesheet" href="./style/style.css"/>
  </head>
  <body>
    <div class="container">
        <div class="display">
            <div data-previous class="previous"></div>
            <div data-current class="current"></div>
        </div>
        <button data-clear-everything class="ce">CE</button>
        <button data-erase class="clear operator">⌫</button>
        <button data-operator class="operator division">/</button>
        <button data-operator class="operator times">*</button>
        <button data-operator class="operator subtraction">-</button>
        <button data-number class="number seven">7</button>
        <button data-number class="number eigth">8</button>
        <button data-number class="number nine">9</button>
        <button data-operator class="operator plus">+</button>
        <button data-number class="number four">4</button>
        <button data-number class="number five">5</button>
        <button data-number class="number six">6</button>
        <button data-number class="number one">1</button>
        <button data-number class="number two">2</button>
        <button data-number class="number three">3</button>
        <button data-number class="largBtn zero">0</button>
        <button data-number class="dot">.</button>
        <button data-equals class="equal">=</button>
    </div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
